<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="menu-app-name">Responsive App</h1>
  <button mat-icon-button >
      <mat-icon class="mat-18">ligature</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="menu-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? false : true"
                 [fixedInViewport]="mobileQuery.matches" [ngClass]="mobileQuery.matches ? 'menu-is-mobile' : ''" fixedTopGap="56">
      <mat-nav-list>
        <app-menu></app-menu>
      </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
